<div class="search-results-wrapper">

  <div class="results-count">
    {{searchResults?.length}} results:
  </div>

  <div class="search-results">

    <div *ngFor="let profile of searchResults">

      <div class="search-result">

        <div class="profile-info">
          <div class="profile-img">
            <a routerLink="/profile/{{profile.id}}">
              <img src="{{imagesUri}}/{{profile.imageId}}">
            </a>
          </div>

          <div class="details">
            <a routerLink="/profile/{{profile.id}}">
              {{profile.name}}
            </a>
            <div>
              <strong>Account Type: </strong> Musician
            </div>
          </div>
        </div>

        <div class="actions">
            <button routerLink="/profile/{{profile.id}}" color="primary" mat-raised-button>View Profile</button>
            <button (click)="openSendMessageDialog(profile)" color="primary" mat-raised-button>Send Message</button>
        </div>

      </div>

      <hr>

    </div>

  </div>

</div>
