<div class="banner">

  <div class="container">
    <h2 class="logo">AndBand</h2>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="login">
      <div class="row">
        <div class="col-5">
          <input ngModel name="email" type="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="col-5">
          <input ngModel name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary">Login</button>
      </div>
      <div class="row">
        <div class="forgot-password col-5 offset-5">
          <a>Forgot password?</a>
        </div>
      </div>
    </form>

    <div class="clearfix"></div>

  </div>

</div>

<div class="main-content">
  <div class="container">
    <div class="panel">
      <h3>Sign Up</h3>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="resister(registerForm.value)">
      <div class="form-group">
        <input ngModel name="name" type="text" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <input ngModel name="email" type="email" class="form-control" placeholder="Email Address">
      </div>

      <div class="form-group">
        <input ngModel name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
