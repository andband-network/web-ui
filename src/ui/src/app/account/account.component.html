<div class="account-wrapper">

  <mat-card class="form-card">

    <mat-card-header>
      <mat-card-title>Account Information</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <table class="form-table" cellspacing="0">
        <tr>
          <td>
            Name:
          </td>
          <td>
            <span *ngIf="!editName">{{name}}</span>
            <mat-form-field *ngIf="editName">
              <input [(ngModel)]="name"
                     name="name"
                     required
                     matInput>
              <mat-error>
                Please enter your name
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <button *ngIf="!editName"
                    (click)="editName = true"
                    mat-raised-button
                    color="primary">
              Edit
            </button>
            <button *ngIf="editName"
                    (click)="updateName()"
                    mat-raised-button
                    color="primary">
              Save
            </button>
          </td>
        </tr>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <span *ngIf="!editEmail">{{email}}</span>
            <mat-form-field *ngIf="editEmail">
              <input [(ngModel)]="email"
                     name="name"
                     required
                     matInput>
              <mat-error>
                Please enter your name
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <button *ngIf="!editEmail"
                    (click)="editEmail = true"
                    mat-raised-button
                    color="primary">
              Edit
            </button>
            <button *ngIf="editEmail"
                    (click)="updateEmail()"
                    mat-raised-button
                    color="primary">
              Save
            </button>
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <span *ngIf="!editPassword">************</span>
            <mat-form-field *ngIf="editPassword">
              <input [(ngModel)]="password"
                     name="name"
                     required
                     matInput>
              <mat-error>
                Please enter your name
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <button *ngIf="!editPassword"
                    (click)="editPassword = true"
                    mat-raised-button
                    color="primary">
              Edit
            </button>
            <button *ngIf="editPassword"
                    (click)="updatePassword()"
                    mat-raised-button
                    color="primary">
              Save
            </button>
          </td>
        </tr>
      </table>

    </mat-card-content>

  </mat-card>
</div>
